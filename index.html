    <body>
        <!-- Navbar -->
        <nav>
            <h1>Summer Argo</h1>
            <ul class="navigation">
                <li><a href="#about" class ="nav-link">About</a></li>
                <li><a href="#skills" class ="nav-link">Skills</a></li>
                <li><a href="#projects" class ="nav-link">Projects</a></li>

                <ion-icon class="bars" name="menu-outline"></ion-icon>

        <!-- Hero Section -->
        <section class="hero" id="about">
            <h2>ABOUT</h2>
            <p>
                I am a Software Engineer graduate.
            </p>
        </section>

        <!-- Skills Section -->
        <section class="skills" id="skills">
            <h2 class="skill-header">SKILLS</h2>

        <!-- Projects Section -->
        <section class="projects" id="projects">
            <h2 class="projects-title">PROJECTS</h2>
            <div class="projects-container">

        <!-- Contact Section -->
        <section class="contact" id="contact">
            <h2>CONTACT ME</h2>
            <div class="contact-form-container">
                <div class="contact-form">
                    <form action="https://formspree.io/f/xyylngw" method="POST">
                        <div class="form-control">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="sender-name" 
                            placeholder="Enter Your Name" class="input-field" required/>
                        </div>
                        <div class="form-control">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="sender-email"
                            placeholder="Enter Your Email" class="input-field" required />
                        </div>
                        <div class="form-control">
                            <label for="message">Message</label>
                            <textarea id="message" cols="60" rows="10"
                            placeholder="Enter Your Message" name="message" class="input-field" required>
                        </textarea>
                        </div>
                        <input type="submit" value="submit" id="submit-btn" class="submit-btn" />
                    </form>
                </div>
            </div>
        </section>

        <!-- Footer Section -->
        <footer>
